    var counter = 0;
    document.onkeyup = function (event) {
        if(event.which === 37){
            counter++;
            moveLeft();
        }
        else if(event.which === 38){
            counter++;
            moveUp();
        }
        else if(event.which === 39){
            counter++;
            moveRight();
        }
        else if(event.which === 40){
            counter++;
            moveDown();
        }
        $('#counter').html(counter);
    };

    function getEmptyBox() {
        var position = 0;
        for (var i=1;i<=9;i++){
            if($('.cross_board_box_'+i).length === 0){
                position = i;
            }
        }
        return position;
    }
    function moveDown() {
        let position = getEmptyBox();
        if(position === 4){ $('.cross_board_box_1').addClass('cross_board_box_'+position).removeClass('cross_board_box_1'); }
        if(position === 5){ $('.cross_board_box_2').addClass('cross_board_box_'+position).removeClass('cross_board_box_2'); }
        if(position === 6){ $('.cross_board_box_3').addClass('cross_board_box_'+position).removeClass('cross_board_box_3'); }
        if(position === 7){ $('.cross_board_box_4').addClass('cross_board_box_'+position).removeClass('cross_board_box_4'); }
        if(position === 8){ $('.cross_board_box_5').addClass('cross_board_box_'+position).removeClass('cross_board_box_5'); }
        if(position === 9){ $('.cross_board_box_6').addClass('cross_board_box_'+position).removeClass('cross_board_box_6'); }
    }
    function moveUp() {
        let position = getEmptyBox();
        if(position === 1){ $('.cross_board_box_4').addClass('cross_board_box_'+position).removeClass('cross_board_box_4'); }
        if(position === 2){ $('.cross_board_box_5').addClass('cross_board_box_'+position).removeClass('cross_board_box_5'); }
        if(position === 3){ $('.cross_board_box_6').addClass('cross_board_box_'+position).removeClass('cross_board_box_6'); }
        if(position === 4){ $('.cross_board_box_7').addClass('cross_board_box_'+position).removeClass('cross_board_box_7'); }
        if(position === 5){ $('.cross_board_box_8').addClass('cross_board_box_'+position).removeClass('cross_board_box_8'); }
        if(position === 6){ $('.cross_board_box_9').addClass('cross_board_box_'+position).removeClass('cross_board_box_9'); }
    }
    function moveLeft() {
        let position = getEmptyBox();
        if(position === 1){ $('.cross_board_box_2').addClass('cross_board_box_'+position).removeClass('cross_board_box_2'); }
        if(position === 2){ $('.cross_board_box_3').addClass('cross_board_box_'+position).removeClass('cross_board_box_3'); }
        if(position === 4){ $('.cross_board_box_5').addClass('cross_board_box_'+position).removeClass('cross_board_box_5'); }
        if(position === 5){ $('.cross_board_box_6').addClass('cross_board_box_'+position).removeClass('cross_board_box_6'); }
        if(position === 7){ $('.cross_board_box_8').addClass('cross_board_box_'+position).removeClass('cross_board_box_8'); }
        if(position === 8){ $('.cross_board_box_9').addClass('cross_board_box_'+position).removeClass('cross_board_box_9'); }
    }
    function moveRight() {
        let position = getEmptyBox();
        if(position === 2){ $('.cross_board_box_1').addClass('cross_board_box_'+position).removeClass('cross_board_box_1'); }
        if(position === 3){ $('.cross_board_box_2').addClass('cross_board_box_'+position).removeClass('cross_board_box_2'); }
        if(position === 5){ $('.cross_board_box_4').addClass('cross_board_box_'+position).removeClass('cross_board_box_4'); }
        if(position === 6){ $('.cross_board_box_5').addClass('cross_board_box_'+position).removeClass('cross_board_box_5'); }
        if(position === 8){ $('.cross_board_box_7').addClass('cross_board_box_'+position).removeClass('cross_board_box_7'); }
        if(position === 9){ $('.cross_board_box_8').addClass('cross_board_box_'+position).removeClass('cross_board_box_8'); }
    }

    function shuffle(){
        window.location.reload();
    }
